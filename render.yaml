services:
  # 1. Node.js Backend Service
  - type: web
    name: nirapotta-backend
    runtime: node
    region: singapore # or oregon, frankfurt etc.
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false # User must enter this in dashboard
      - key: JWT_SECRET
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
        
  # 2. Python AI Server (Docker)
  - type: web
    name: nirapotta-ai-server
    runtime: docker
    region: singapore
    plan: free
    rootDir: ai-research
    dockerfilePath: ai-research/Dockerfile
    envVars:
      - key: PYTHON_ENV
        value: production
